<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>HetimaTorrentFile</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body style="background-color:#aaa99a;">
    <div style="width:100%; height:50px; background-color:#eeecce;">
     <nav>
        <ul id="tabcont" class="menu">
          <li id="m00_clone" style="background-color: #ff9999; font-weight: bold;" >( + )</li>
        </ul>
      </nav>
    </div>
  
  
    <!--
     [Content1] add
     -->
    <div id="com-clone" style="width:45%; height:calc(100% - 70px);">
     <div id="com-clone" style="width:45%; height:16;">
       <object type="image/svg+xml" data="loader_a.svg" width="32" height="16"></object>
     </div>

     <div style="display:block;height:180px;width:180px;position:absolute; top:65px; left:15px;background-color: #ffcccc;">
       <input type="file" id="fileinput" style="display:block;height:120px;width:150px;">
       <div id="fileprogress" style="width:150px;height:120px;background-color: #ffcccc; display:none;"></div>
       <div style="font-size:medium;color: #333773;">drug and drop torrent file or a file.</div>
     </div>

     //
     //
   </div>


    <!--
     [Content3] now
     -->
    <div id="con-now" style="width:100%; height:calc(100% - 70px); display:none;position:relative;">
         <table>
         <tr>
           <td>[Hash]</td>
           <td><span id="torrent-hash">...</span></td>
         </tr>
         <tr>
           <td>[Peer Num]</td>
           <td><span id="torrent-num-of-peer">...</span></td>
         </tr>
         <tr>
           <td>[Remove Tab]</td>
           <td><button id="torrent-remove-btn">REMOVE</button></td>
         </tr>
         </table>
        <hr>
      <div style="position:relative;">
           [Select seed file]<br>
           <div style="display:block;height:180px;width:180px;position:absolute; top:15px; left:15px;background-color: #ffcccc;">
      　　  　<input type="file" id="torrent-seedfile" tyle="display:block;height:120px;width:150px;background-color: #99cc00"><br>   
             <div style="font-size:medium;color: #333773;">drug and drop a file.</div>
           </div>                 
           <div style="display:block;height:180px;width:180px;position:absolute; top:15px; left:205px">
             <button id="torrent-startserver" style="display:none;height:150px;width:150px;">Start Seeder Button</button>
             <button id="torrent-stopserver" style="display:none;height:150px;width:150px;"">Stop Seeder Button</button>     
             <object id="torrent-loaderserver" type="image/svg+xml" data="loader_b.svg" width="32" height="32" style="display: none;width:150px;height:150px"></object>
           </div>
           <div style="display:block;height:180px;width:320px;position:absolute; top:205px; left:15px">
               <table>    
                <tr>
      　　　       <td>upnp support</td>
      　　　       <td>
                  <input type="radio" id="torrent-upnpon-use" name="torrent-upnpon" value="Use"> Use 
                  <input type="radio" id="torrent-upnpon-unuse" name="torrent-upnpon" value="Unuse" checked> Unuse
                  </td>
     　　        </tr>
       　　      <tr>
      　　　       <td>local address</td>
      　　　       <td><input type="text" id="torrent-input-localaddress" value="0.0.0.0" style="display: none"></td>
           　　  </tr>
            　　 <tr>       
     　　　        <td>local port</td>
     　　　        <td><input type="text" id="torrent-input-localport" value="16969" style="display: none"></td>
            　　 </tr>
                <tr>
      　      　　 <td>global address</td>
      　　　       <td><input type="text" id="torrent-input-globaladdress" value="0.0.0.0" style="display: none"></td>
           　　  </tr>
              　　<tr>
       　　      　<td>global port</td>
       　　　      <td><input type="text" id="torrent-input-globalport" value="16969" style="display: none"></td>
             　　</tr>
               </table>
         </div>
     </div>

    </div> 

    <!--
     [Dialog] message 
     -->
    <div id="dialog" style="width:20%; height:20%; background-color: #ccccff; display:none;">
    <textarea id="dialog-message" value="none"></textarea>
    <button id="dialog-btn">Close</button>
    </div>
    
    <script src="packages/chrome/bootstrap.js" defer></script>
