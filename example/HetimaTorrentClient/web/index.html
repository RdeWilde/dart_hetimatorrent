<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>HetimaTorrentFile</title>

  </head>
  <body style="background-color:#aaa99a;">
    <div style="width:100%; height:50px; background-color:#eeecce;">
     <nav>
        <ul id="tabcont" class="menu">
          <li id="m00_clone" style="background-color: #ff9999; font-weight: bold;" >( + )</li>
        </ul>
      </nav>
    </div>
  
  
    <!--
     [Content1] add
     -->
    <div id="com-clone" style="width:45%; height:calc(100% - 70px);">
     <div id="com-clone" style="width:45%; height:16;">
       <object type="image/svg+xml" data="loader_a.svg" width="32" height="16"></object>
     </div>

     <div style="display:block;height:180px;width:180px;position:absolute; top:65px; left:15px;background-color: #ffcccc;">

       <div id="fileprogress" style="width:150px;height:120px;background-color: #ffcccc; display:none;"></div>
       <div style="font-size:medium;color: #333773;">drug and drop torrent file or a file.</div>
     </div>

     <div id="com-files" style="display:block;height:180px;width:5000px;position:absolute; top:255px; left:15px; ">

   </div>


    <!--
     [Content3] now
     -->
    <div id="con-now" style="width:100%; height:calc(100% - 70px); display:none;position:relative;overflow-y: scroll;">
         <table>
         <tr>
           <td>[Hash]</td>
           <td><span id="torrent-hash">...</span></td>
         </tr>
         <tr>
           <td>[Remove Tab]</td>
           <td><button id="torrent-remove-btn">REMOVE</button></td>
         </tr>
         <tr>
          <td>[Progress]</td>
          <td><span id="torrent-progress">*/*</span></td>
         </tr>
         <!--tr>
          <td>[Output]</td>
          <td><a id="torrent-output" href="dummy">rawdata</a></td>
         </tr-->
         </table>
        <hr>
      <div style="position:relative;">
           <div style="display:block;height:180px;width:180px;position:absolute; top:15px; left:15px">
             <button id="torrent-startserver" style="display:none;height:150px;width:150px;display:block;">Start Seeder Button</button>
             <button id="torrent-stopserver" style="display:none;height:150px;width:150px;"">Stop Seeder Button</button>     
             <object id="torrent-loaderserver" type="image/svg+xml" data="loader_b.svg" width="32" height="32" style="display: none;width:150px;height:150px"></object>
           </div>
           <div style="display:block;height:180px;width:320px;position:absolute; top:195px; left:15px;background-color: #ccccff;">
               <table>    
                <tr>
      　　　       <td style="color: #333773;">upnp support</td>
      　　　       <td style="color: #333773;">
                  <input type="radio" id="torrent-upnpon-use" name="torrent-upnpon" value="Use"> Use 
                  <input type="radio" id="torrent-upnpon-unuse" name="torrent-upnpon" value="Unuse" checked> Unuse
                  </td>
     　　        </tr>
       　　      <tr>
      　　　       <td style="color: #333773;">local address</td>
      　　　       <td style="color: #333773;"><input type="text" id="torrent-input-localaddress" value="0.0.0.0" style="display: none"></td>
           　　  </tr>
            　　 <tr>       
     　　　        <td style="color: #333773;">local port</td>
     　　　        <td style="color: #333773;"><input type="text" id="torrent-input-localport" value="16969" style="display: none"></td>
            　　 </tr>
                <tr>
      　      　　 <td style="color: #333773;">global address</td>
      　　　       <td style="color: #333773;"><input type="text" id="torrent-input-globaladdress" value="0.0.0.0" style="display: none"></td>
           　　  </tr>
              　　<tr>
       　　      　<td style="color: #333773;">global port</td>
       　　　      <td style="color: #333773;"><input type="text" id="torrent-input-globalport" value="16969" style="display: none"></td>
             　　</tr>
               </table>
          </div>
          <div id="torrent-outputs" style="display:block;height:180px;width:320px;position:absolute; top:15px; left:195px; "></div>
          <div id="torrent-outputs-loading" style="display:none;height:180px;width:320px;position:absolute; top:15px; left:195px; ">
          <object type="image/svg+xml" data="loader_a.svg" width="32" height="16"></object>
          </div>
          
          <div style="display:block;height:180px;width:320px;position:absolute; top:415px; left:15px">
             <div id="torrent-tracker-failurereason">....</div>
          </div>
     </div>

    </div>

     [Dialog] message

    <textarea id="dialog-message" value="none"></textarea>
    <button id="dialog-btn">Close</button>
    </div>
    
    <script src="packages/chrome/bootstrap.js" defer></script>
