<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>HetimaTorrentFile</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div style="width:100%; height:50px; background-color:#ccf;">
     <nav>
        <ul class="menu">
          <li id="m00_clone" style="background-color: #ff6666; font-weight: bold;" >( + )</li>
          <li id="m00_file">File</li>
          <li id="m01_now">Now</li>
        </ul>
      </nav>
    </div>
  
  
    <!--
     [Content1] add
     -->
    <div id="com-clone" style="width:100%; height:calc(100% - 70px);">
     <div id="com-clone" style="width:100%; height:32;">
      <object type="image/svg+xml" data="loader_a.svg" width="32" height="32"></object>
     </div>
     <div>
     <input type="file" id="fileinput">
     </div>
     <div>
     <button id="startserver" style="display:block">Start</button>
     <button id="stopserver" style="display:none">Stop</button>     
     </div>
    </div> 

    <!-- 
    [Content2] managed file
    -->
    <div id="con-file" style="width:100%; height:calc(100% - 70px); display:none;" >
    <div id="managedfile" style="width:100%; height:calc(100% - 35px);"> File</div> 
    </div>
   
    <!--
     [Content3] now
     -->
    <div id="con-now" style="width:100%; height:calc(100% - 70px); display:none;">
        <div id="editor-now" style="width:100%; height:calc(100% - 35px);"> Now</div> 
    </div> 
    
    <!--
     [Dialog] message 
     -->
    <div id="dialog" style="width:20%; height:20%; background-color: #ccccff; display:none;">
    <textarea id="dialog-message" value="none"></textarea>
    <button id="dialog-btn">Close</button>
    </div>
    
    <script src="packages/chrome/bootstrap.js" defer></script>
    <script src="index.dart" type="application/dart"></script>    
  </body>
</html>
